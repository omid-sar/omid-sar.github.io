###########################
# --- General options --- #
###########################

share-links-active:
  twitter: true
  facebook: true
  linkedin: true
  vk: false
  reddit: false

url-pretty: "omid-sar.github.io"
url: "https://omid-sar.github.io"
baseurl: ""
title-on-all-pages: true
excerpt_length: 50
feed_show_excerpt: true
feed_show_tags: true
post_search: true
edit_page_button: true
navbar-var-length: false

######################################
# --- Colours / background image --- #
######################################

# BRAND UPDATE: Using Memory Bridge "Industrial Blue"
page-col: "#FFFFFF"
text-col: "#404040"
link-col: "#0845FF"  # FIXED: Changed to Memory Bridge Brand Color
hover-col: "#0085A1"
navbar-col: "#EAEAEA"
navbar-text-col: "#404040"
navbar-border-col: "#DDDDDD"
footer-col: "#EAEAEA"
footer-text-col: "#777777"
footer-link-col: "#404040"
footer-hover-col: "#0845FF" # FIXED: Hover state match

mobile-theme-col: "#0845FF" # FIXED: Mobile bar match

#################################################################################
# --- You don't need to touch anything below here (but you can if you want) --- #
#################################################################################

timezone: "America/Toronto"
markdown: kramdown
highlighter: rouge
permalink: /:title/

kramdown:
  input: GFM

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      comments: true
      social-share: true
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"

exclude:
  - CHANGELOG.md
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - screenshot.png
  - docs/
  - BLOG_GUIDE.md
  - OBSIDIAN_TO_BLOG.md
  - FIRST_POST_TEMPLATE.md

remote_theme: daattali/beautiful-jekyll

plugins:
  - jekyll-remote-theme
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-seo-tag